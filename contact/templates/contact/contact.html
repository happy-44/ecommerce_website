{% extends 'profiles/index.html' %}
{% load crispy_forms_tags %}
{% block content %}
	<div class="col-md-4 col-md-offset-4 mx-auto">
		<h1>{{title}}</h1>
		{% if confirm_message %}
		<p>{{confirm_message}}</p>
		{%endif%}
		{% if form %}
		<form method="POST" action=''>
		{%csrf_token%}
		{{form|crispy}}
		<input type="submit" value="Submit" class="btn btn-info">
		</form>
		{%endif%}
	</div>

{% endblock %}
